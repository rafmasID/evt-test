<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
      <title>The Vercelli Book: a machine readable transcription</title>
      <link rel="stylesheet" type="text/css" href="./css/main.css"></link>
      <link rel="stylesheet" type="text/css" href="./css/page_data-include.css"></link>
      <link rel="stylesheet" type="text/css" href="./css/jquery-ui-1.9.0.custom.css"></link>
      <link rel="stylesheet" type="text/css" href="./css/ImageTextLink.css"></link>
      <link rel="stylesheet" type="text/css" href="./css/jquery.jqzoom.css"></link>
      <!--jQuery lib--><script type="text/javascript" src="./js/jquery_lib/jquery-latest.js"></script><script type="text/javascript" src="./js/jquery_lib/jquery-ui-latest.js"></script>
      <!--/jQuery lib-->
      <!--main lib--><script type="text/javascript" src="./js/main/interface_control.js"></script><script type="text/javascript" src="./js/main/utils.js"></script>
      <!--/main lib-->
<script src="js/plugin/jquery.rafmas-keydown.js"></script>

      <!--iViewer--><script type="text/javascript" src="js/plugin/jquery_iviewer/jquery.mousewheel.min.js"></script><script type="text/javascript" src="js/plugin/jquery_iviewer/jquery.iviewer.js"></script><script type="text/javascript" src="js/plugin_settings/iviewer_config.js"></script>
      <!--/iViewer-->
      <!--magnifier--><script type="text/javascript" src="js/plugin/jquery.jqzoom-core.js"></script><script type="text/javascript" src="js/switchZM.js"></script>
      <!--/magnifier-->
      <!--hashchange--><script src="js/plugin/jquery.ba-bbq.js"></script>
      <!--/hashchange-->
      <!--image text link--><script type="text/javascript" src="js/ImageTextLink.js"></script>
      <!--/image text link--></head>
   <body>
      <div id="global_wrapper">
         <header id="main_header">
            <div id="home_title">Codex Viewer</div>
            <div id="mode_switch"><a href="javascript:void(0);" id="txtimg_link" class="current_mode" title="text/image mode"> [T|I] </a><a href="javascript:void(0);" id="txttxt_link" title="text/text mode"> [T|T] </a></div>
            <div id="cont_fullscreen"><a href="javascript:void(0);" id="main_fullscreen" title="fullscreen" style="float: right; padding: 12px; padding-left: 14px;"></a></div>
         </header>
         <section id="central_wrapper">
            <div id="main_right_frame">
               <div id="main_right_menu"><a href="javascript:void(0);" id="main_right_menu-openlink" title="Open menu"> + </a><a href="javascript:void(0);" id="main_right_menu-closelink" title="Close menu"> - </a></div>
               <div id="main_right_arrow" title="Next"></div>
               <div id="img_tools"><input type="image" src="images/zoom.png" id="switchZoom" value="zoom" onclick="zoomOn()"></input><input type="image" src="images/magOff.png" id="switchMag" value="mag" onclick="magOn()"></input><input type="image" src="images/ITLoff.png" id="switchITL" value="turn ITL on" title="Image text link" onclick="switchIMT()"></input></div>
               <header id="right_header">
                  <div id="image_menu"><span class="span_pp_select"> Folio: <select class="main_pp_select">
                           <option value="104v">104v</option>
                           <option value="105r">105r</option>
                           <option value="105v">105v</option>
                           <option value="106r">106r</option></select></span><p id="thumb_elem"><a href="javascript:void(0);" id="thumb_link"> Thumbnail
                           											</a></p>
                  </div>
               </header>
               <div id="image_cont">
                  <div id="image_elem"></div>
                  <div id="mag_image_elem" style="display:none;"></div>
                  <div id="image_tool"><span id="spb">
                        <div id="spb_cont"><a id="orig" class="zoom_btn" href="javascript:void(0);" title="100%">Full</a><div id="slider"></div><a id="fit" class="zoom_btn" href="javascript:void(0);" title="Fit to frame">Fit</a></div></span></div><input id="dimFit" type="hidden" value=""></input><input id="imgTit" type="hidden" value=""></input><div id="thumb_cont">
                     <figure><img class="thumb_single" id="104v_small" src="data/input_data/images/104v_small.jpg"></img><figcaption>104v</figcaption>
                     </figure>
                     <figure><img class="thumb_single" id="105r_small" src="data/input_data/images/105r_small.jpg"></img><figcaption>105r</figcaption>
                     </figure>
                     <figure><img class="thumb_single" id="105v_small" src="data/input_data/images/105v_small.jpg"></img><figcaption>105v</figcaption>
                     </figure>
                     <figure><img class="thumb_single" id="106r_small" src="data/input_data/images/106r_small.jpg"></img><figcaption>106r</figcaption>
                     </figure>
                  </div>
               </div>
            </div>
            <div id="main_left_frame">
               <div id="main_left_menu"><a href="javascript:void(0);" id="main_left_menu-openlink" title="Open menu"> + </a><a href="javascript:void(0);" id="main_left_menu-closelink" title="Close menu"> - </a></div>
               <div id="main_left_arrow" title="Previous"></div>
               <header id="left_header">
                  <div id="text_menu"><span class="span_pp_select"> Folio: <select class="main_pp_select" id="control_pp_select">
                           <option value="104v">104v</option>
                           <option value="105r">105r</option>
                           <option value="105v">105v</option>
                           <option value="106r">106r</option></select></span><form id="radio_edition" name="radio_edition_name"><input type="radio" name="edition_r" class="regular-radio" checked="checked" value="Facsimile"></input>Facsimile |
                        				<input type="radio" name="edition_r" class="regular-radio" value="Diplomatic"></input>Diplomatic
                     </form>
                  </div>
               </header>
               <div id="text_cont">
                  <div id="text_elem"></div>
               </div>
            </div>
         </section>
         <section id="central_button">
            <div id="edval"><span>Edition</span></div>
            <div id="central_page_number"><span>Folio: </span></div>
            <div id="zval"><span id="zvalint">Zoom: <span id="val">0</span>%</span><span id="zvalopz"></span></div><input id="folio_page_number" type="hidden" value=""></input></section>
         <footer>
            <p>2012@rafmas</p>
         </footer>
      </div><script src="js/main/fullscreen_request.js"></script></body>
</html>
